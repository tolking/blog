d class="DocSearch-Button-Key"></kbd><kbd class="DocSearch-Button-Key">K</kbd></span></button></div><!--]--></div><!----><div class="VPNavBarAppearance" data-v-44381c2b><button class="VPSwitch VPSwitchAppearance" type="button" role="switch" title="Switch to dark theme" aria-checked="false" data-v-44381c2b data-v-cb70412b data-v-a007f172><span class="check" data-v-a007f172><span class="icon" data-v-a007f172><!--[--><span class="vpi-sun sun" data-v-cb70412b></span><span class="vpi-moon moon" data-v-cb70412b></span><!--]--></span></span></button></div><div class="VPSocialLinks VPNavBarSocialLinks social-links" data-v-44381c2b data-v-5a3c6a52 data-v-aa92e232><!--[--><a class="VPSocialLink no-icon" href="https://github.com/tolking" aria-label="GitHub" target="_blank" rel="noopener" data-v-aa92e232 data-v-7ea80f6e><span class="vpi-social-github" /></a><!--]--></div><button type="button" class="VPNavBarHamburger hamburger" aria-label="mobile navigation" aria-expanded="false" aria-controls="VPNavScreen" data-v-44381c2b data-v-4aa3a97a><span class="container" data-v-4aa3a97a><span class="top" data-v-4aa3a97a></span><span class="middle" data-v-4aa3a97a></span><span class="bottom" data-v-4aa3a97a></span></span></button><!--[--><!--]--></div></header><!----><!--[--><!--]--><template><section class="article" data-v-51741391><section class="with-cover cover" data-v-51741391 data-v-a13f5ba0><div style="background-image:url(https://picsum.photos/536/354?random&amp;date=2021-05-05);" class="cover-bg" data-v-a13f5ba0></div><hgroup class="cover-title" data-v-a13f5ba0><template><h1 class="title" data-v-a13f5ba0>开发 vue 组件库代码提示生成工具的总结</h1></template><!--[--><nav name="scale" appear class="nav-tags article-tags" data-v-51741391 data-v-a7820e01><a class="VPLink link" href="/category?t=summary" data-v-a7820e01><!--[-->summary<!--]--></a><span style="flex-grow:0;" class="link separator" data-v-a7820e01>|</span><a class="VPLink link" href="/tag?t=vue" data-v-a7820e01><!--[-->vue<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-51741391><!--[--><!--]--><div style="position:relative;" data-v-51741391><div><p>之前基于 <a href="https://element-plus.org/" target="_blank" rel="noreferrer">element-plus</a> 开发了组件库 <a href="/lib/element-pro-components">element-pro-components</a>。但为了更好的用于实际开发中需要提供代码提示文件用于更好的代码提示。</p><p>由于 <code>element-plus</code> 当时并没有代码提示文件(或者说是同 <code>element-ui</code> 一样的代码提示文件)，所以在编写 <code>element-pro-components</code> 的代码提示文件前，我为 <code>element-plus</code> 编写了代码提示文件。在编写的过程中我逐渐发现要单独维护代码提示文件将会是相当困难的事情，后来我就逐渐尝试通过各种方式生成代码提示文件，最后选择通过文档生成代码提示文件，这样更加适用于 <code>element-plus</code>。</p><h2 id="整体理念" tabindex="-1">整体理念 <a class="header-anchor" href="#整体理念" aria-label="Permalink to &quot;整体理念&quot;">​</a></h2><ul><li>通过 <code>markdown</code> 文档生成代码提示文件</li><li>同时适用单文档生成单组件及多组件的情况</li><li>组件名可以被改写</li><li>属性值可以被改写</li></ul><h2 id="整体流程" tabindex="-1">整体流程 <a class="header-anchor" href="#整体流程" aria-label="Permalink to &quot;整体流程&quot;">​</a></h2><h3 id="读取文件" tabindex="-1">读取文件 <a class="header-anchor" href="#读取文件" aria-label="Permalink to &quot;读取文件&quot;">​</a></h3><p>借助于 <a href="https://github.com/mrmlnc/fast-glob#pattern-syntax" target="_blank" rel="noreferrer">fast-glob</a> 生成需要读取的文件地址，通过 nodejs 获取文档文件</p><h3 id="解析文件" tabindex="-1">解析文件 <a class="header-anchor" href="#解析文件" aria-label="Permalink to &quot;解析文件&quot;">​</a></h3><p>由于需要解析的文档的格式类似于</p><div class="language-md vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">md</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#005CC5;--shiki-light-font-weight:bold;--shiki-dark:#79B8FF;--shiki-dark-font-weight:bold;">## componets-name</span></span>
<span class="line"></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">description</span></span>
<span class="line"></span>
<span class="line"></span>
<span class="line"><span style="--shiki-light:#005CC5;--shiki-light-font-weight:bold;--shiki-dark:#79B8FF;--shiki-dark-font-weight:bold;">## Attributes</span></span>
<span class="line"></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">| Name | ...</span></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">|----- |...</span></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">| Attributes | ...</span></span></code></pre></div><p>借助 <code>string.match</code> 通过正则就可以匹配文档中符合格式的内容。同时由于正则携带修饰符 <code>g</code> 时将匹配文档中全部符合要求内容，而不携带修饰符 <code>g</code> 时将解析正则中括号包含内容的这种特殊性。我将 <code>titleRegExp</code> <code>tableRegExp</code> 设计成正则字符串，通过四次正则匹配解析文档内容生成相关文档数据</p><h3 id="转化数据" tabindex="-1">转化数据 <a class="header-anchor" href="#转化数据" aria-label="Permalink to &quot;转化数据&quot;">​</a></h3><p>转化数据内容，准备用于生成代码提示文件</p><h3 id="生成代码提示文件" tabindex="-1">生成代码提示文件 <a class="header-anchor" href="#生成代码提示文件" aria-label="Permalink to &quot;生成代码提示文件&quot;">​</a></h3><p>根据 <code>vetur</code> <code>webstorm</code> 的代码提示格式要求，通过转化后的数据生成相关信息</p><h3 id="导出代码提示文件" tabindex="-1">导出代码提示文件 <a class="header-anchor" href="#导出代码提示文件" aria-label="Permalink to &quot;导出代码提示文件&quot;">​</a></h3><p>通过 nodejs 导出 json 格式的代码提示文件</p><h2 id="兼容性处理" tabindex="-1">兼容性处理 <a class="header-anchor" href="#兼容性处理" aria-label="Permalink to &quot;兼容性处理&quot;">​</a></h2><ol><li>windows 的 <code>\\</code> 路径</li></ol><p>手动将路径转化为 <code>/</code></p><ol start="2"><li>windows 的 <code>\r\n</code> 换行符</li></ol><p>手动在解析文档前将换行符转化为 <code>\n</code></p><ol start="3"><li>table column 的兼容</li></ol><div class="language-md vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">md</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">| x | xxx | xx |</span></span>
<span class="line"></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">|x|xxx|xx|</span></span>
<span class="line"></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">x | xxx | xx</span></span>
<span class="line"></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">x|xxx|xx</span></span>
<span class="line"></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">|||</span></span>
<span class="line"></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">|x\|xx|xxx|xx\|x|</span></span></code></pre></div><p>由于上面的情况都说可以生成表格列的格式，所以无法直接通过 <code>split(&#39;|&#39;)</code> 来分割。需要在分割前通过正则统一格式，并用正则格式进行分割</p></div></div><!--[--><!--]--><footer class="article-time" data-v-51741391><p data-v-51741391>创建时间: <time datetime="5/5/2021" data-v-51741391>5/5/2021</time></p><p data-v-51741391>最近更新: <time datetime="10/24/2024" data-v-51741391>10/24/2024</time></p></footer></article><!--[--><!--]--><section name="posts" appear class="main article-list article-pagination" data-v-51741391><article style="--vp-posts-delay:0s;" class="article-item"><a class="VPLink link item-image" href="/posts/vite-env" title="如何在 vite.config 中使用 env 环境变量"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2021-06-05" alt="如何在 vite.config 中使用 env 环境变量" data-v-39fcef5b><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/vite-env"><!--[--><h2 class="title">如何在 vite.config 中使用 env 环境变量</h2><!--]--></a><div class="excerpt"><p>手写简单的几行代码，实现在 vite.config 中使用 env 环境变量</p>
</div><nav name="scale" appear class="nav-tags" data-v-a7820e01><a class="VPLink link" href="/category?t=summary" data-v-a7820e01><!--[-->summary<!--]--></a><span style="flex-grow:1;" class="link separator" data-v-a7820e01></span><a class="VPLink link" href="/tag?t=vite" data-v-a7820e01><!--[-->vite<!--]--></a><a class="VPLink link" href="/tag?t=env" data-v-a7820e01><!--[-->env<!--]--></a></nav><!--[--><!--]--></div></article><article style="--vp-posts-delay:0.1s;" class="article-item"><a class="VPLink link item-image" href="/posts/minecraft-map-v2" title="重构线性地图开发总结"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2020-12-06" alt="重构线性地图开发总结" data-v-39fcef5b><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/minecraft-map-v2"><!--[--><h2 class="title">重构线性地图开发总结</h2><!--]--></a><div class="excerpt"><p>之前制作过一份简单的 <a href="https://www.minecraft.net/" target="_blank" rel="noreferrer">minecraft</a> 线性地图，现在基于 svg 重构了一版。现在是时候总结两者的区别了</p>
