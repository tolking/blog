<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">  });</span></span></code></pre></div><h2 id="踩坑" tabindex="-1">踩坑 <a class="header-anchor" href="#踩坑" aria-label="Permalink to &quot;踩坑&quot;">​</a></h2><ul><li>在使用 getUserMedia 时需要 https 协议，如果没有就会报错。</li><li>配置 video 的 width 和 height，其值是和屏幕显示相反的。</li><li>在指定 video 的 width 和 height 后，浏览器会调用最接近分辨率的摄像头。但用户可能有多个摄像头，这时候可以通过 <code>navigator.mediaDevices.enumerateDevices()</code> 来获取摄像头列表，然后通过 <code>deviceId</code> 来指定摄像头。</li><li>当调用前置摄像头时，video 显示的视频不是镜像的效果，这时可以通过 css <code>transform: scaleX(-1)</code> 翻转。</li><li>尽管支付宝内置浏览器是基于 <code>chrome 69</code> 的，但安卓手机却不支持调用 getUserMedia。</li><li>在 ios 上，微信和支付宝内置浏览器都可能遇到调用失败的情况。这时候需要确保 <code>video</code> 上配置有 <code>playsinline</code> 属性；然后在第一次调用摄像头后终止 stream，再重新调用一次，这时候就可以正常调用了。</li></ul></div></div><!--[--><!--]--><footer class="article-time" data-v-5497f156><p data-v-5497f156>创建时间: <time datetime="12/31/2023" data-v-5497f156>12/31/2023</time></p><p data-v-5497f156>最近更新: <time datetime="7/13/2025" data-v-5497f156>7/13/2025</time></p></footer></article><!--[--><!--]--><section name="posts" appear class="main article-list article-pagination" data-v-5497f156><article style="--vp-posts-delay:0s;" class="article-item"><a class="VPLink link item-image" href="/posts/typescript-object-deep-path" title="TypeScript 推导嵌套对象类型的字符串路径"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2022-10-12" alt="TypeScript 推导嵌套对象类型的字符串路径" data-v-6a36382e><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/typescript-object-deep-path"><!--[--><h2 class="title">TypeScript 推导嵌套对象类型的字符串路径</h2><!--]--></a><div class="excerpt"><p>TypeScript 实战，如何推导出嵌套对象类型的字符串路径</p>
