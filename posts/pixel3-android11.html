class="DocSearch-Button-Key"></kbd><kbd class="DocSearch-Button-Key">K</kbd></span></button></div><!--]--></div><!----><div class="VPNavBarAppearance" data-v-ad61dc44><button class="VPSwitch VPSwitchAppearance" type="button" role="switch" title="Switch to dark theme" aria-checked="false" data-v-ad61dc44 data-v-815bea4b data-v-6074b6ab><span class="check" data-v-6074b6ab><span class="icon" data-v-6074b6ab><!--[--><span class="vpi-sun sun" data-v-815bea4b></span><span class="vpi-moon moon" data-v-815bea4b></span><!--]--></span></span></button></div><div class="VPSocialLinks VPNavBarSocialLinks social-links" data-v-ad61dc44 data-v-cdde2caf data-v-2e1f7760><!--[--><a class="VPSocialLink no-icon" href="https://github.com/tolking" aria-label="GitHub" target="_blank" rel="noopener" data-v-2e1f7760 data-v-90922492><span class="vpi-social-github"></span></a><!--]--></div><button type="button" class="VPNavBarHamburger hamburger" aria-label="mobile navigation" aria-expanded="false" aria-controls="VPNavScreen" data-v-ad61dc44 data-v-f3f17a27><span class="container" data-v-f3f17a27><span class="top" data-v-f3f17a27></span><span class="middle" data-v-f3f17a27></span><span class="bottom" data-v-f3f17a27></span></span></button><!--[--><!--]--></div></header><!----><!--[--><!--]--><template><section class="article" data-v-5497f156><section class="with-cover cover" data-v-5497f156 data-v-57d09200><div style="background-image:url(https://picsum.photos/536/354?random&amp;date=2020-09-10);" class="cover-bg" data-v-57d09200></div><hgroup class="cover-title" data-v-57d09200><template><h1 class="title" data-v-57d09200>pixel3 android 11 轻体验</h1></template><!--[--><nav name="scale" appear class="nav-tags article-tags" data-v-5497f156 data-v-e38d5fa8><a class="VPLink link" href="/category?t=dailylife" data-v-e38d5fa8><!--[-->dailylife<!--]--></a><span style="flex-grow:0;" class="link separator" data-v-e38d5fa8>|</span><a class="VPLink link" href="/tag?t=android" data-v-e38d5fa8><!--[-->android<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-5497f156><!--[--><!--]--><div style="position:relative;" data-v-5497f156><div><p>9月9日 android 11 正式版发布了，就第一时间把手里的 pixel3 升级，体验新版本变化</p><h3 id="开始升级" tabindex="-1">开始升级 <a class="header-anchor" href="#开始升级" aria-label="Permalink to &quot;开始升级&quot;">​</a></h3><p>乘着纸飞机，进入系统更新，开始下载版本</p><p>![android11_1](/img/android11_1.png =360x720)</p><p>下载完成后重启安装，不一小会系统就安装完成。</p><p>![android11_2](/img/android11_2.png =360x720)</p><h3 id="整体体验" tabindex="-1">整体体验 <a class="header-anchor" href="#整体体验" aria-label="Permalink to &quot;整体体验&quot;">​</a></h3><p>系统感觉要流畅些（或许是心里作用）；回退到桌面的动画过度幅度增大了些；多页面比之前方便了；截屏放在多页面很舒服（关机和音量减的触发真的是不方便操作），通过这里的截图后图片不会包括状态栏信息；使用一天没有遇到我常用的软件出现问题</p><p>文件与文件极客都存在系统中，一些地方跳转文件极客，一些则是文件，体验不是很好</p><p>缺失长截屏，长截屏的功能需要通过状态栏里面的菜单进入</p><p>支持聊天气泡的软件还很少，对于长时间聊天的用户还是很有用的</p><h3 id="大变化" tabindex="-1">大变化 <a class="header-anchor" href="#大变化" aria-label="Permalink to &quot;大变化&quot;">​</a></h3><p>最大的变化莫过于长按关机键后的界面变动</p><p>![android11_3](/img/android11_3.png =360x720) ![android11_4](/img/android11_4.png =360x720)</p><p>感觉很莫名的熟悉，似乎那里见过，却又有点不一样。顶上的关机、重启对单手操作不是很舒服</p><p>然后将之前的<code>文件</code>软件隐藏了，增加了<code>文件极客</code>。想体验可以去play商店下载</p><p>![android11_5](/img/android11_5.png =360x720) ![android11_6](/img/android11_6.png =360x720)</p><p>相比文件增加了清理，这功能很多软件都有。差不多看个动画用</p><h3 id="小变化" tabindex="-1">小变化 <a class="header-anchor" href="#小变化" aria-label="Permalink to &quot;小变化&quot;">​</a></h3><ol><li>下拉拦从3行变成2行</li></ol><p>![android11_7](/img/android11_7.png =360x720)</p><ol start="2"><li>多任务界面放大许多，使用屏幕截图和选择替换了以前的搜索栏和快捷app栏</li></ol><p>![android11_8](/img/android11_8.png =360x720)</p><p>屏幕截图挺好用的，就选择让人摸不到头脑</p><ol start="3"><li>截屏的编辑界面和之前好像不一样</li></ol><p>![android11_9](/img/android11_9.png =360x720)</p><h3 id="每代小改" tabindex="-1">每代小改 <a class="header-anchor" href="#每代小改" aria-label="Permalink to &quot;每代小改&quot;">​</a></h3><p>这此的设置界面的图标颜色随系统浅色与深色主题的变化而变化，增加了许多设置</p><p>![android11_10](/img/android11_10.png =360x720) ![android11_11](/img/android11_11.png =360x720)</p><h3 id="彩蛋" tabindex="-1">彩蛋 <a class="header-anchor" href="#彩蛋" aria-label="Permalink to &quot;彩蛋&quot;">​</a></h3><p>![android11_12](/img/android11_12.png =360x720) ![android11_13](/img/android11_13.png =360x720)</p><p>然后可以在长按关机后的界面养猫猫了</p></div></div><!--[--><!--]--><footer class="article-time" data-v-5497f156><p data-v-5497f156>创建时间: <time datetime="9/10/2020" data-v-5497f156>9/10/2020</time></p><p data-v-5497f156>最近更新: <time datetime="7/13/2025" data-v-5497f156>7/13/2025</time></p></footer></article><!--[--><!--]--><section name="posts" appear class="main article-list article-pagination" data-v-5497f156><article style="--vp-posts-delay:0s;" class="article-item"><a class="VPLink link item-image" href="/posts/git-template-project" title="git单模板多项目的探索"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2020-10-23" alt="git单模板多项目的探索" data-v-6a36382e><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/git-template-project"><!--[--><h2 class="title">git单模板多项目的探索</h2><!--]--></a><div class="excerpt"><p>我在用单模板进行多项目开发的尝试和探索</p>
