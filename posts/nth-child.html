class="DocSearch-Button-Key"></kbd><kbd class="DocSearch-Button-Key">K</kbd></span></button></div><!--]--></div><!----><div class="VPNavBarAppearance" data-v-4d7c5783><button class="VPSwitch VPSwitchAppearance" type="button" role="switch" title="Switch to dark theme" aria-checked="false" data-v-4d7c5783 data-v-9132d5cb data-v-21260044><span class="check" data-v-21260044><span class="icon" data-v-21260044><!--[--><span class="vpi-sun sun" data-v-9132d5cb></span><span class="vpi-moon moon" data-v-9132d5cb></span><!--]--></span></span></button></div><div class="VPSocialLinks VPNavBarSocialLinks social-links" data-v-4d7c5783 data-v-7bbb2dfd data-v-f983b788><!--[--><a class="VPSocialLink no-icon" href="https://github.com/tolking" aria-label="GitHub" target="_blank" rel="noopener" data-v-f983b788 data-v-d24cbeaf><span class="vpi-social-github"></span></a><!--]--></div><button type="button" class="VPNavBarHamburger hamburger" aria-label="mobile navigation" aria-expanded="false" aria-controls="VPNavScreen" data-v-4d7c5783 data-v-e5f9e07d><span class="container" data-v-e5f9e07d><span class="top" data-v-e5f9e07d></span><span class="middle" data-v-e5f9e07d></span><span class="bottom" data-v-e5f9e07d></span></span></button><!--[--><!--]--></div></header><!----><!--[--><!--]--><template><section class="article" data-v-5f83fddc><section class="with-cover cover" data-v-5f83fddc data-v-feb2c17c><div style="background-image:url(https://picsum.photos/536/354?random&amp;date=2019-05-09);" class="cover-bg" data-v-feb2c17c></div><hgroup class="cover-title" data-v-feb2c17c><template><h1 class="title" data-v-feb2c17c>nth-child的一些特别使用技巧</h1></template><!--[--><nav name="scale" appear class="nav-tags article-tags" data-v-5f83fddc data-v-3dac3fce><a class="VPLink link" href="/category?t=summary" data-v-3dac3fce><!--[-->summary<!--]--></a><span style="flex-grow:0;" class="link separator" data-v-3dac3fce>|</span><a class="VPLink link" href="/tag?t=css" data-v-3dac3fce><!--[-->css<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-5f83fddc><!--[--><!--]--><div style="position:relative;" data-v-5f83fddc><div><p>使用 <code>:nth-child()</code> 选择器匹配属于其父元素的<code>某个、间隔、某段</code>子元素</p><h3 id="选取某个子元素" tabindex="-1">选取某个子元素 <a class="header-anchor" href="#选取某个子元素" aria-label="Permalink to &quot;选取某个子元素&quot;">​</a></h3><p>在括号填入第几个子元素，就选取第几个子元素</p><div class="language-css vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">css</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">.foo:nth-child</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">(</span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">2</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">) {</span></span>
<span class="line"><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">  color</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">: </span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">#f33</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">;</span></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">}</span></span></code></pre></div><p>效果</p><div><style>
  .demo1 li:nth-child(2) {
    color: #f33;
  }
  </style><ul class="demo1"><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li></ul></div><h3 id="选取间隔子元素" tabindex="-1">选取间隔子元素 <a class="header-anchor" href="#选取间隔子元素" aria-label="Permalink to &quot;选取间隔子元素&quot;">​</a></h3><p>通过 <code>2n + 1</code> 选取奇数位的子元素，修改数字改变间隔</p><div class="language-css vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">css</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">.foo:nth-child</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">(</span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">2n + 1</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">) {</span></span>
<span class="line"><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">  color</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">: </span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">#f33</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">;</span></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">}</span></span></code></pre></div><p>效果</p><div><style>
  .demo2 li:nth-child(2n + 1) {
    color: #f33;
  }
  </style><ul class="demo2"><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li></ul></div><h3 id="选取某段子元素" tabindex="-1">选取某段子元素 <a class="header-anchor" href="#选取某段子元素" aria-label="Permalink to &quot;选取某段子元素&quot;">​</a></h3><p>选取从第3个开始到最后这段子元素</p><div class="language-css vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">css</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">.foo:nth-child</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">(</span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">n + 3</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">) {</span></span>
<span class="line"><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">  color</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">: </span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">#f33</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">;</span></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">}</span></span></code></pre></div><p>效果</p><div><style>
  .demo3 li:nth-child(n + 3) {
    color: #f33;
  }
  </style><ul class="demo3"><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li></ul></div><p>// 或者</p><p>选取从开始到第3个这段子元素</p><p><strong>注意：<code>-n</code> 不能够分开</strong></p><div class="language-css vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">css</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">.foo:nth-child</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">(</span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">-n + 3</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">) {</span></span>
<span class="line"><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">  color</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">: </span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">#f33</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">;</span></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">}</span></span></code></pre></div><p>效果</p><div><style>
  .demo4 li:nth-child(-n + 3) {
    color: #f33;
  }
  </style><ul class="demo4"><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li></ul></div><h3 id="选取中间某段子元素" tabindex="-1">选取中间某段子元素 <a class="header-anchor" href="#选取中间某段子元素" aria-label="Permalink to &quot;选取中间某段子元素&quot;">​</a></h3><p>利用上面的方法选取公共部分</p><p><strong>注意：<code>-n</code> 不能够分开</strong></p><div class="language-css vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">css</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">.foo:nth-child</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">(</span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">-n + 4</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">)</span><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">:nth-child</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">(</span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">n + 2</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">) {</span></span>
<span class="line"><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">  color</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">: </span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">#f33</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">;</span></span>
<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">}</span></span></code></pre></div><p>效果</p><div><style>
  .demo5 li:nth-child(-n + 4):nth-child(n + 2) {
    color: #f33;
  }
  </style><ul class="demo5"><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li></ul></div></div></div><!--[--><!--]--><footer class="article-time" data-v-5f83fddc><p data-v-5f83fddc>创建时间: <time datetime="5/9/2019" data-v-5f83fddc>5/9/2019</time></p><p data-v-5f83fddc>最近更新: <time datetime="10/3/2025" data-v-5f83fddc>10/3/2025</time></p></footer></article><!--[--><!--]--><section name="posts" appear class="main article-list article-pagination" data-v-5f83fddc><article style="--vp-posts-delay:0s;" class="article-item"><a class="VPLink link item-image" href="/posts/object" title="Object构造函数的方法"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2019-05-11" alt="Object构造函数的方法" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/object"><!--[--><h2 class="title">Object构造函数的方法</h2><!--]--></a><div class="excerpt"><p>JavaScript 中的所有事物都是对象。整理 Object 构造函数的方法</p>
