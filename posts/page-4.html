class="DocSearch-Button-Key"></kbd><kbd class="DocSearch-Button-Key">K</kbd></span></button></div><!--]--></div><!----><div class="VPNavBarAppearance" data-v-4d7c5783><button class="VPSwitch VPSwitchAppearance" type="button" role="switch" title="Switch to dark theme" aria-checked="false" data-v-4d7c5783 data-v-9132d5cb data-v-21260044><span class="check" data-v-21260044><span class="icon" data-v-21260044><!--[--><span class="vpi-sun sun" data-v-9132d5cb></span><span class="vpi-moon moon" data-v-9132d5cb></span><!--]--></span></span></button></div><div class="VPSocialLinks VPNavBarSocialLinks social-links" data-v-4d7c5783 data-v-7bbb2dfd data-v-f983b788><!--[--><a class="VPSocialLink no-icon" href="https://github.com/tolking" aria-label="GitHub" target="_blank" rel="noopener" data-v-f983b788 data-v-d24cbeaf><span class="vpi-social-github"></span></a><!--]--></div><button type="button" class="VPNavBarHamburger hamburger" aria-label="mobile navigation" aria-expanded="false" aria-controls="VPNavScreen" data-v-4d7c5783 data-v-e5f9e07d><span class="container" data-v-e5f9e07d><span class="top" data-v-e5f9e07d></span><span class="middle" data-v-e5f9e07d></span><span class="bottom" data-v-e5f9e07d></span></span></button><!--[--><!--]--></div></header><!----><!--[--><!--]--><template><section class="page" data-v-c8787358><section class="with-cover cover" data-v-c8787358 data-v-feb2c17c><div style="background-image:url(/img/cover.jpg);" class="cover-bg" data-v-feb2c17c></div><hgroup class="cover-title" data-v-feb2c17c><template><h1 class="title" data-v-feb2c17c>雨无声</h1></template><!--[--><template><p class="description" data-v-feb2c17c>润雨细无声，何已湿衣襟</p></template><!--]--></hgroup></section><!--[--><!--]--><section name="posts" appear class="main article-list" id="VPContent" data-v-c8787358><article style="--vp-posts-delay:0s;" class="article-item"><a class="VPLink link item-image" href="/posts/vue-setInterval" title="vue 清除定时器"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2018-09-08" alt="vue 清除定时器" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/vue-setInterval"><!--[--><h2 class="title">vue 清除定时器</h2><!--]--></a><div class="excerpt"><p>由于是单页面，在页面切换后，定时器没有被清除，在再次回到页面时，使得两个定时器同时工作，时间流逝加倍。使用 beforeDestroy() 来清除定时器</p>
</div><nav name="scale" appear class="nav-tags" data-v-3dac3fce><a class="VPLink link" href="/category?t=summary" data-v-3dac3fce><!--[-->summary<!--]--></a><span style="flex-grow:1;" class="link separator" data-v-3dac3fce></span><a class="VPLink link" href="/tag?t=vue" data-v-3dac3fce><!--[-->vue<!--]--></a><a class="VPLink link" href="/tag?t=problem" data-v-3dac3fce><!--[-->problem<!--]--></a></nav><!--[--><!--]--></div></article><article style="--vp-posts-delay:0.1s;" class="article-item"><a class="VPLink link item-image" href="/posts/html-preload" title="html页面加载优化"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2018-08-19" alt="html页面加载优化" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/html-preload"><!--[--><h2 class="title">html页面加载优化</h2><!--]--></a><div class="excerpt"><p>通过使用 preload、prefetch 来优化页面加载</p>
</div><nav name="scale" appear class="nav-tags" data-v-3dac3fce><a class="VPLink link" href="/category?t=summary" data-v-3dac3fce><!--[-->summary<!--]--></a><span style="flex-grow:1;" class="link separator" data-v-3dac3fce></span><a class="VPLink link" href="/tag?t=html" data-v-3dac3fce><!--[-->html<!--]--></a></nav><!--[--><!--]--></div></article><article style="--vp-posts-delay:0.2s;" class="article-item"><a class="VPLink link item-image" href="/posts/css-problem" title="记录一些遇到的css问题"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2018-07-22" alt="记录一些遇到的css问题" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/css-problem"><!--[--><h2 class="title">记录一些遇到的css问题</h2><!--]--></a><div class="excerpt"><p>记录一些遇到的css问题，不同的设备对css的支持不一样，可能出现不同的效果</p>
</div><nav name="scale" appear class="nav-tags" data-v-3dac3fce><a class="VPLink link" href="/category?t=summary" data-v-3dac3fce><!--[-->summary<!--]--></a><span style="flex-grow:1;" class="link separator" data-v-3dac3fce></span><a class="VPLink link" href="/tag?t=css" data-v-3dac3fce><!--[-->css<!--]--></a><a class="VPLink link" href="/tag?t=problem" data-v-3dac3fce><!--[-->problem<!--]--></a></nav><!--[--><!--]--></div></article><article style="--vp-posts-delay:0.3s;" class="article-item"><a class="VPLink link item-image" href="/posts/module" title="ES6 Module (模块)"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2018-04-01" alt="ES6 Module (模块)" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/module"><!--[--><h2 class="title">ES6 Module (模块)</h2><!--]--></a><div class="excerpt"><p>Module基本用法</p>
<ul>
<li>通过 Module 的 export 与 import 来分割代码，集中相同的代码，优化逻辑</li>
</ul>
</div><nav name="scale" appear class="nav-tags" data-v-3dac3fce><a class="VPLink link" href="/category?t=learn" data-v-3dac3fce><!--[-->learn<!--]--></a><span style="flex-grow:1;" class="link separator" data-v-3dac3fce></span><a class="VPLink link" href="/tag?t=js" data-v-3dac3fce><!--[-->js<!--]--></a><a class="VPLink link" href="/tag?t=es6" data-v-3dac3fce><!--[-->es6<!--]--></a></nav><!--[--><!--]--></div></article><article style="--vp-posts-delay:0.4s;" class="article-item"><a class="VPLink link item-image" href="/posts/map" title="ES6 Map"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2018-02-25" alt="ES6 Map" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/map"><!--[--><h2 class="title">ES6 Map</h2><!--]--></a><div class="excerpt"><p>Map 类似于对象，但是“键”的范围不限于字符串，各种类型的值(包括对象)都可以当作键</p>
<ul>
<li>Map构造函数接受数组(任何具有 Iterator 接口、且每个成员都是一个双元素的数组的数据结构)作为参数</li>
</ul>
</div><nav name="scale" appear class="nav-tags" data-v-3dac3fce><a class="VPLink link" href="/category?t=learn" data-v-3dac3fce><!--[-->learn<!--]--></a><span style="flex-grow:1;" class="link separator" data-v-3dac3fce></span><a class="VPLink link" href="/tag?t=js" data-v-3dac3fce><!--[-->js<!--]--></a><a class="VPLink link" href="/tag?t=es6" data-v-3dac3fce><!--[-->es6<!--]--></a></nav><!--[--><!--]--></div></article><article style="--vp-posts-delay:0.5s;" class="article-item"><a class="VPLink link item-image" href="/posts/set" title="ES6 Set"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2018-02-22" alt="ES6 Set" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/set"><!--[--><h2 class="title">ES6 Set</h2><!--]--></a><div class="excerpt"><p>Set 类似于数组，但是成员的值都是唯一的，没有重复的值</p>
<ul>
<li>Set 是一个构造函数，用来生成 Set 数据结构</li>
<li>Set 函数可以接受一个数组(或者具有 iterable 接口的其他数据结构)作为参数</li>
</ul>
</div><nav name="scale" appear class="nav-tags" data-v-3dac3fce><a class="VPLink link" href="/category?t=learn" data-v-3dac3fce><!--[-->learn<!--]--></a><span style="flex-grow:1;" class="link separator" data-v-3dac3fce></span><a class="VPLink link" href="/tag?t=js" data-v-3dac3fce><!--[-->js<!--]--></a><a class="VPLink link" href="/tag?t=es6" data-v-3dac3fce><!--[-->es6<!--]--></a></nav><!--[--><!--]--></div></article><article style="--vp-posts-delay:0.6s;" class="article-item"><a class="VPLink link item-image" href="/posts/class" title="ES6 class"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2018-02-19" alt="ES6 class" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/class"><!--[--><h2 class="title">ES6 class</h2><!--]--></a><div class="excerpt"><p>ES6引入了 Class（类）这个概念，作为对象的模板。通过class关键字，可以定义类。基本上，ES6的class可以看作只是一个语法糖，它的绝大部分功能，ES5都可以做到，新的class写法只是让对象原型的写法更加清晰、更像面向对象编程的语法而已</p>
</div><nav name="scale" appear class="nav-tags" data-v-3dac3fce><a class="VPLink link" href="/category?t=learn" data-v-3dac3fce><!--[-->learn<!--]--></a><span style="flex-grow:1;" class="link separator" data-v-3dac3fce></span><a class="VPLink link" href="/tag?t=js" data-v-3dac3fce><!--[-->js<!--]--></a><a class="VPLink link" href="/tag?t=es6" data-v-3dac3fce><!--[-->es6<!--]--></a></nav><!--[--><!--]--></div></article><article style="--vp-posts-delay:0.7s;" class="article-item"><a class="VPLink link item-image" href="/posts/symbol" title="ES6 symbol"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2018-02-18" alt="ES6 symbol" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/symbol"><!--[--><h2 class="title">ES6 symbol</h2><!--]--></a><div class="excerpt"><p>ES6引入了一种新的原始数据类型Symbol，表示独一无二的值。它是JavaScript语言的第七种数据类型，前六种是：Undefined、Null、布尔值（Boolean）、字符串（String）、数值（Number）、对象（Object）</p>
</div><nav name="scale" appear class="nav-tags" data-v-3dac3fce><a class="VPLink link" href="/category?t=learn" data-v-3dac3fce><!--[-->learn<!--]--></a><span style="flex-grow:1;" class="link separator" data-v-3dac3fce></span><a class="VPLink link" href="/tag?t=js" data-v-3dac3fce><!--[-->js<!--]--></a><a class="VPLink link" href="/tag?t=es6" data-v-3dac3fce><!--[-->es6<!--]--></a></nav><!--[--><!--]--></div></article><article style="--vp-posts-delay:0.8s;" class="article-item"><a class="VPLink link item-image" href="/posts/arrow-function" title="箭头函数"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2018-02-17" alt="箭头函数" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/arrow-function"><!--[--><h2 class="title">箭头函数</h2><!--]--></a><div class="excerpt"><p>ES6允许使用箭头 =&gt; 定义函数，简化函数的写法</p>
</div><nav name="scale" appear class="nav-tags" data-v-3dac3fce><a class="VPLink link" href="/category?t=learn" data-v-3dac3fce><!--[-->learn<!--]--></a><span style="flex-grow:1;" class="link separator" data-v-3dac3fce></span><a class="VPLink link" href="/tag?t=js" data-v-3dac3fce><!--[-->js<!--]--></a><a class="VPLink link" href="/tag?t=es6" data-v-3dac3fce><!--[-->es6<!--]--></a></nav><!--[--><!--]--></div></article><article style="--vp-posts-delay:0.9s;" class="article-item"><a class="VPLink link item-image" href="/posts/promise" title="ES6 promise对象"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2018-02-15" alt="ES6 promise对象" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/promise"><!--[--><h2 class="title">ES6 promise对象</h2><!--]--></a><div class="excerpt"><p>所谓Promise，简单说就是一个容器，里面保存着某个未来才会结束的事件（通常是一个异步操作）的结果。从语法上说，Promise是一个对象，从它可以获取异步操作的消息。Promise提供统一的API，各种异步操作都可以用同样的方法进行处理。</p>
</div><nav name="scale" appear class="nav-tags" data-v-3dac3fce><a class="VPLink link" href="/category?t=learn" data-v-3dac3fce><!--[-->learn<!--]--></a><span style="flex-grow:1;" class="link separator" data-v-3dac3fce></span><a class="VPLink link" href="/tag?t=js" data-v-3dac3fce><!--[-->js<!--]--></a><a class="VPLink link" href="/tag?t=es6" data-v-3dac3fce><!--[-->es6<!--]--></a></nav><!--[--><!--]--></div></article><article style="--vp-posts-delay:1s;" class="article-item"><a class="VPLink link item-image" href="/posts/deconstruction" title="ES6 变量的解构赋值"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2018-02-13" alt="ES6 变量的解构赋值" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/deconstruction"><!--[--><h2 class="title">ES6 变量的解构赋值</h2><!--]--></a><div class="excerpt"><p>ES6允许按照一定模式，从数组、对象或字符串中提取值，对变量进行赋值，这被称为解构（Destructuring）</p>
