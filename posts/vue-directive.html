<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">&lt;</span><span style="--shiki-light:#22863A;--shiki-dark:#85E89D;">a-button</span><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;"> v-action</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">:</span><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">put</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">&gt;put&lt;/</span><span style="--shiki-light:#22863A;--shiki-dark:#85E89D;">a-button</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">&gt;</span></span></code></pre></div><p>仅显示 <code>add</code> 与 <code>del</code></p><h2 id="钩子函数" tabindex="-1">钩子函数 <a class="header-anchor" href="#钩子函数" aria-label="Permalink to &quot;钩子函数&quot;">​</a></h2><p>一个指令定义对象可以提供如下几个钩子函数 (均为可选)：</p><ul><li>bind：只调用一次，指令第一次绑定到元素时调用。在这里可以进行一次性的初始化设置</li><li>inserted：被绑定元素插入父节点时调用 (仅保证父节点存在，但不一定已被插入文档中)</li><li>update：所在组件的 VNode 更新时调用，但是可能发生在其子 VNode 更新之前。指令的值可能发生了改变，也可能没有。但是你可以通过比较更新前后的值来忽略不必要的模板更新</li><li>componentUpdated：指令所在组件的 VNode 及其子 VNode 全部更新后调用</li><li>unbind：只调用一次，指令与元素解绑时调用</li></ul><h2 id="钩子函数参数" tabindex="-1">钩子函数参数 <a class="header-anchor" href="#钩子函数参数" aria-label="Permalink to &quot;钩子函数参数&quot;">​</a></h2><ul><li>el：指令所绑定的元素，可以用来直接操作 DOM</li><li>binding：一个对象，包含以下属性： <ul><li>name：指令名，不包括 v- 前缀</li><li>value：指令的绑定值，例如：v-my-directive=&quot;1 + 1&quot; 中，绑定值为 2</li><li>oldValue：指令绑定的前一个值，仅在 update 和 componentUpdated 钩子中可用。无论值是否改变都可用</li><li>expression：字符串形式的指令表达式。例如 v-my-directive=&quot;1 + 1&quot; 中，表达式为 &quot;1 + 1&quot;</li><li>arg：传给指令的参数，可选。例如 v-my-directive:foo 中，参数为 &quot;foo&quot;</li><li foo:="" true,="" bar:="" true="">modifiers：一个包含修饰符的对象。例如：v-my-directive.foo.bar 中，修饰符对象为</li></ul></li><li>vnode：Vue 编译生成的虚拟节点。移步 VNode API 来了解更多详情</li><li>oldVnode：上一个虚拟节点，仅在 update 和 componentUpdated 钩子中可用</li></ul><div class="tip custom-block"><p class="custom-block-title">提示</p><p><strong>除了 el 之外，其它参数都应该是只读的，切勿进行修改。如果需要在钩子之间共享数据，建议通过元素的 dataset 来进行</strong></p></div></div></div><!--[--><!--]--><footer class="article-time" data-v-5497f156><p data-v-5497f156>创建时间: <time datetime="5/17/2019" data-v-5497f156>5/17/2019</time></p><p data-v-5497f156>最近更新: <time datetime="7/13/2025" data-v-5497f156>7/13/2025</time></p></footer></article><!--[--><!--]--><section name="posts" appear class="main article-list article-pagination" data-v-5497f156><article style="--vp-posts-delay:0s;" class="article-item"><a class="VPLink link item-image" href="/posts/array" title="数组方法总结"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2019-06-13" alt="数组方法总结" data-v-6a36382e><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/array"><!--[--><h2 class="title">数组方法总结</h2><!--]--></a><div class="excerpt"><p>数组方法总结</p>
