class="DocSearch-Button-Key"></kbd><kbd class="DocSearch-Button-Key">K</kbd></span></button></div><!--]--></div><!----><div class="VPNavBarAppearance" data-v-4d7c5783><button class="VPSwitch VPSwitchAppearance" type="button" role="switch" title="Switch to dark theme" aria-checked="false" data-v-4d7c5783 data-v-9132d5cb data-v-21260044><span class="check" data-v-21260044><span class="icon" data-v-21260044><!--[--><span class="vpi-sun sun" data-v-9132d5cb></span><span class="vpi-moon moon" data-v-9132d5cb></span><!--]--></span></span></button></div><div class="VPSocialLinks VPNavBarSocialLinks social-links" data-v-4d7c5783 data-v-7bbb2dfd data-v-f983b788><!--[--><a class="VPSocialLink no-icon" href="https://github.com/tolking" aria-label="GitHub" target="_blank" rel="noopener" data-v-f983b788 data-v-d24cbeaf><span class="vpi-social-github"></span></a><!--]--></div><button type="button" class="VPNavBarHamburger hamburger" aria-label="mobile navigation" aria-expanded="false" aria-controls="VPNavScreen" data-v-4d7c5783 data-v-e5f9e07d><span class="container" data-v-e5f9e07d><span class="top" data-v-e5f9e07d></span><span class="middle" data-v-e5f9e07d></span><span class="bottom" data-v-e5f9e07d></span></span></button><!--[--><!--]--></div></header><!----><!--[--><!--]--><template><section class="article" data-v-5f83fddc><section class="with-cover cover" data-v-5f83fddc data-v-feb2c17c><div style="background-image:url(https://picsum.photos/536/354?random&amp;date=2019-08-18);" class="cover-bg" data-v-feb2c17c></div><hgroup class="cover-title" data-v-feb2c17c><template><h1 class="title" data-v-feb2c17c>git的一些常用命令</h1></template><!--[--><nav name="scale" appear class="nav-tags article-tags" data-v-5f83fddc data-v-3dac3fce><a class="VPLink link" href="/category?t=learn" data-v-3dac3fce><!--[-->learn<!--]--></a><span style="flex-grow:0;" class="link separator" data-v-3dac3fce>|</span><a class="VPLink link" href="/tag?t=git" data-v-3dac3fce><!--[-->git<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-5f83fddc><!--[--><!--]--><div style="position:relative;" data-v-5f83fddc><div><p>搜集整理一些 <code>git</code> 的常用命令</p><h2 id="配置用户" tabindex="-1">配置用户 <a class="header-anchor" href="#配置用户" aria-label="Permalink to &quot;配置用户&quot;">​</a></h2><ul><li><code>git config --global user.name &#39;your name&#39;</code></li></ul><p>设置全局的用户名</p><ul><li><code>git config --global user.email &#39;your email&#39;</code></li></ul><p>设置全局的邮箱</p><h2 id="创建仓库" tabindex="-1">创建仓库 <a class="header-anchor" href="#创建仓库" aria-label="Permalink to &quot;创建仓库&quot;">​</a></h2><ul><li><code>git init</code></li></ul><p>将当前的文件夹初始化为一个 git 仓库</p><ul><li><code>git clone ...</code></li></ul><p>克隆一个仓库</p><h2 id="暂存区相关" tabindex="-1">暂存区相关 <a class="header-anchor" href="#暂存区相关" aria-label="Permalink to &quot;暂存区相关&quot;">​</a></h2><ul><li><code>git status</code></li></ul><p>查看当前工作区和暂存区文件的状态</p><ul><li><code>git add ...</code></li></ul><p>增加文件到缓存区，通过 <code>git add *</code> 增加所有</p><ul><li><code>git checkout -- ...</code></li></ul><p>丢弃工作区的文件修改</p><ul><li><code>git rm ...</code></li></ul><p>将文件从版本库中删除</p><ul><li><code>git commit -m &#39;...&#39;</code></li></ul><p>创建提交信息</p><ul><li><code>git reset</code></li></ul><p>把暂存区的修改回退到工作区</p><ul><li><code>git reset --hard [commit_id]</code></li></ul><p>版本回退，使用 <code>git log</code> 查看 <strong>commit_id</strong></p><h2 id="分支相关" tabindex="-1">分支相关 <a class="header-anchor" href="#分支相关" aria-label="Permalink to &quot;分支相关&quot;">​</a></h2><ul><li><code>git branch</code></li></ul><p>查看当前分支</p><ul><li><code>git checkout -b ...</code></li></ul><p>创建分支...</p><ul><li><code>git branch -d ...</code></li></ul><p>删除分支...</p><ul><li><code>git checkout ...</code></li></ul><p>切换到...分支</p><ul><li><code>git rebase ...</code></li></ul><p>将...分支的内容合并到当前分支上</p><h2 id="标签" tabindex="-1">标签 <a class="header-anchor" href="#标签" aria-label="Permalink to &quot;标签&quot;">​</a></h2><ul><li><code>git tag ...</code></li></ul><p>查看所有标签</p><ul><li><code>git tag ...</code></li></ul><p>创建标签</p><ul><li><code>git tag -d ...</code></li></ul><p>删除标签</p><h2 id="推送改动到远程" tabindex="-1">推送改动到远程 <a class="header-anchor" href="#推送改动到远程" aria-label="Permalink to &quot;推送改动到远程&quot;">​</a></h2><ul><li><code>git remote add origin ...</code></li></ul><p>增加远程仓库</p><ul><li><code>git push origin ...</code></li></ul><p>提交改动到远端仓库，使用 <code>git push origin master</code> 推送到远程主分支</p><h2 id="更新与合并" tabindex="-1">更新与合并 <a class="header-anchor" href="#更新与合并" aria-label="Permalink to &quot;更新与合并&quot;">​</a></h2><ul><li><code>git pull</code></li></ul><p>更新本地仓库至最新改动</p><ul><li><code>git merge ...</code></li></ul><p>将...分支的内容合并到当前分支上</p><h2 id="配置别名" tabindex="-1">配置别名 <a class="header-anchor" href="#配置别名" aria-label="Permalink to &quot;配置别名&quot;">​</a></h2><ul><li><code>git config --global alias.[...] ...</code></li></ul><p>为指令配置别名</p><h5 id="例如" tabindex="-1">例如 <a class="header-anchor" href="#例如" aria-label="Permalink to &quot;例如&quot;">​</a></h5><div class="language-sh vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">sh</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">git</span><span style="--shiki-light:#032F62;--shiki-dark:#9ECBFF;"> config</span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;"> --global</span><span style="--shiki-light:#032F62;--shiki-dark:#9ECBFF;"> alias.st</span><span style="--shiki-light:#032F62;--shiki-dark:#9ECBFF;"> status</span></span>
<span class="line"></span>
<span class="line"><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">git</span><span style="--shiki-light:#032F62;--shiki-dark:#9ECBFF;"> st</span></span></code></pre></div></div></div><!--[--><!--]--><footer class="article-time" data-v-5f83fddc><p data-v-5f83fddc>创建时间: <time datetime="8/18/2019" data-v-5f83fddc>8/18/2019</time></p><p data-v-5f83fddc>最近更新: <time datetime="10/3/2025" data-v-5f83fddc>10/3/2025</time></p></footer></article><!--[--><!--]--><section name="posts" appear class="main article-list article-pagination" data-v-5f83fddc><article style="--vp-posts-delay:0s;" class="article-item"><a class="VPLink link item-image" href="/posts/lazy-loading" title="原生的图片和框架懒加载"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/1920/1080/?random&amp;date=2019-10-25" alt="原生的图片和框架懒加载" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/lazy-loading"><!--[--><h2 class="title">原生的图片和框架懒加载</h2><!--]--></a><div class="excerpt"><p>使用浏览器的原生懒加载来实现对网页内部的图片与框架的懒加载</p>
