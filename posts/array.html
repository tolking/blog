oup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-51741391><!--[--><!--]--><div style="position:relative;" data-v-51741391><div><p>数组方法总结</p><h2 id="不改变原数组-返回新数组" tabindex="-1">不改变原数组，返回新数组 <a class="header-anchor" href="#不改变原数组-返回新数组" aria-label="Permalink to &quot;不改变原数组，返回新数组&quot;">​</a></h2><ul><li><p>concat() 连接两个或多个数组，两边的原始数组都不会变化，返回被连接数组的一个副本。</p></li><li><p>join() 把数组中所有元素放入一个字符串中，返回字符串。</p></li><li><p>slice() 从开始到结束（不包括结束）选择数组的一部分浅拷贝到一个新数组。</p></li><li><p>map() 创建一个新数组并返回，其中新数组的每个元素由调用原始数组中的每一个元素执行提供的函数得来，原始数组不会改变。</p></li><li><p>every() 对数组中的每个元素都执行一次指定的回调函数，直到回调函数返回false，此时every()返回false并不再继续执行。如果回调函数对每个元素都返回true，那么every()将返回true。</p></li><li><p>some() 对数组中的每个元素都执行一次指定的回调函数，直到回调函数返回true，此时some()返回true并不再继续执行。如果回调函数对每个元素都返回false，那么some()将返回false。</p></li><li><p>filter() 创建一个新数组, 其包含通过所提供函数实现的测试的所有元素。</p></li><li><p>flat() 按照一个可指定的深度递归遍历数组，并将所有元素与遍历到的子数组中的元素合并为一个新数组返回(会移除新数组中的空项)</p></li></ul><div class="language-js vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">js</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;">let</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> arr1 </span><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;">=</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> [</span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">1</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">, </span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">2</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">, </span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">3</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">, </span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;">4</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">, </span><span style="--shiki-light:
