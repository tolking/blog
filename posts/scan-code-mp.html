d class="DocSearch-Button-Key"></kbd><kbd class="DocSearch-Button-Key">K</kbd></span></button></div><!--]--></div><!----><div class="VPNavBarAppearance" data-v-44381c2b><button class="VPSwitch VPSwitchAppearance" type="button" role="switch" title="Switch to dark theme" aria-checked="false" data-v-44381c2b data-v-cb70412b data-v-a007f172><span class="check" data-v-a007f172><span class="icon" data-v-a007f172><!--[--><span class="vpi-sun sun" data-v-cb70412b></span><span class="vpi-moon moon" data-v-cb70412b></span><!--]--></span></span></button></div><div class="VPSocialLinks VPNavBarSocialLinks social-links" data-v-44381c2b data-v-5a3c6a52 data-v-aa92e232><!--[--><a class="VPSocialLink no-icon" href="https://github.com/tolking" aria-label="GitHub" target="_blank" rel="noopener" data-v-aa92e232 data-v-7ea80f6e><span class="vpi-social-github" /></a><!--]--></div><button type="button" class="VPNavBarHamburger hamburger" aria-label="mobile navigation" aria-expanded="false" aria-controls="VPNavScreen" data-v-44381c2b data-v-4aa3a97a><span class="container" data-v-4aa3a97a><span class="top" data-v-4aa3a97a></span><span class="middle" data-v-4aa3a97a></span><span class="bottom" data-v-4aa3a97a></span></span></button><!--[--><!--]--></div></header><!----><!--[--><!--]--><template><section class="article" data-v-51741391><section class="with-cover cover" data-v-51741391 data-v-a13f5ba0><div style="background-image:url(https://picsum.photos/536/354?random&amp;date=2020-02-22);" class="cover-bg" data-v-a13f5ba0></div><hgroup class="cover-title" data-v-a13f5ba0><template><h1 class="title" data-v-a13f5ba0>关于通过二维码打开微信小程序</h1></template><!--[--><nav name="scale" appear class="nav-tags article-tags" data-v-51741391 data-v-a7820e01><a class="VPLink link" href="/category?t=summary" data-v-a7820e01><!--[-->summary<!--]--></a><span style="flex-grow:0;" class="link separator" data-v-a7820e01>|</span><a class="VPLink link" href="/tag?t=mp" data-v-a7820e01><!--[-->mp<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-51741391><!--[--><!--]--><div style="position:relative;" data-v-51741391><div><p>微信小程序不但可以通过扫描专门的微信小程序二维码打开，而且还可以配置通过普通链接二维码打开，同时还可以向小程序传递参数</p><h2 id="扫普通链接二维码打开小程序" tabindex="-1">扫普通链接二维码打开小程序 <a class="header-anchor" href="#扫普通链接二维码打开小程序" aria-label="Permalink to &quot;扫普通链接二维码打开小程序&quot;">​</a></h2><p>需要登录小程序后台，进入 <code>设置</code> -&gt; <code>开发设置</code> -&gt; <code>扫普通链接二维码打开小程序</code>，开启功能参考说明即可配置二维码规则</p><p>发布后通过微信扫一扫扫描所有符合匹配规则的二维码，将跳转至指定的小程序页面</p><p><strong>二维码中包含参数可以在小程序中获取</strong></p><h2 id="通过小程序码传参" tabindex="-1">通过小程序码传参 <a class="header-anchor" href="#通过小程序码传参" aria-label="Permalink to &quot;通过小程序码传参&quot;">​</a></h2><p>可以通过调用<a href="https://developers.weixin.qq.com/miniprogram/dev/api-backend/open-api/qr-code/wxacode.getUnlimited.html" target="_blank" rel="noreferrer">服务端接口</a>传入 <code>scene</code>，打开小程序时可以获取其值</p><h2 id="获取参数" tabindex="-1">获取参数 <a class="header-anchor" href="#获取参数" aria-label="Permalink to &quot;获取参数&quot;">​</a></h2><p>在小程序的 <code>onLaunch</code> 与 <code>onLoad</code> 生命周期中，可以获取传递的参数</p><div class="tip custom-block"><p class="custom-block-title">TIP</p><p>由于 <code>onLaunch</code> 仅在小程序初始化执行，如果仅在 <code>onLaunch</code> 获取参数。当小程序处于后台时，扫描不同的二维码再次打开小程序时，不会触发 <code>onLaunch</code> 将无法获取新的参数。<strong>所以最好在打开页面的 <code>onLoad</code> 生命周期中获取参数</strong></p></div><div class="language-js vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">js</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#6A737D;--shiki-dark:#6A737D;">// app.js</span></span>

<span class="line"><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">})</span></span></code></pre></div><p>普通二维码将获取到二维码的原始信息，小程序二维码将获得scene值，获取到参数就可以进行相关逻辑处理了</p><h2 id="分享传参-附带" tabindex="-1">分享传参 (附带) <a class="header-anchor" href="#分享传参-附带" aria-label="Permalink to &quot;分享传参 (附带)&quot;">​</a></h2><p>最近发现直接在 <code>onShareAppMessage</code> 的 link 后加上参数，在小程序的页面直接就可以获取参数</p><div class="language-js vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">js</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">page</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">({</span></span>
