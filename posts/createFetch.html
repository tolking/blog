->vue<!--]--></a><a class="VPLink link" href="/tag?t=ts" data-v-e38d5fa8><!--[-->ts<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-5497f156><!--[--><!--]--><div style="position:relative;" data-v-5497f156><div><p>随着组合式函数在 Vue 中推行，是时候考虑换一种方式封装请求了</p><h2 id="差别" tabindex="-1">差别 <a class="header-anchor" href="#差别" aria-label="Permalink to &quot;差别&quot;">​</a></h2><p><a href="https://vueuse.org/core/useFetch/" target="_blank" rel="noreferrer">vueuse</a> 中提供了 <code>useFetch</code> <code>createFetch</code> 实现请求。与 Axios 最大的区别除了是基于 Fetch 实现的外，还有它可以接收响应式参数同时返回响应式数据</p><div class="language-ts vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">ts</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;">import</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> { ref } </span><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;">from</span><span style="--shiki-light:#032F62;--shiki-dark:#9ECBFF;"> &#39;vue&#39;</span></span>
