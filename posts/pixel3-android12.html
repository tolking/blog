class="DocSearch-Button-Key"></kbd><kbd class="DocSearch-Button-Key">K</kbd></span></button></div><!--]--></div><!----><div class="VPNavBarAppearance" data-v-4d7c5783><button class="VPSwitch VPSwitchAppearance" type="button" role="switch" title="Switch to dark theme" aria-checked="false" data-v-4d7c5783 data-v-9132d5cb data-v-21260044><span class="check" data-v-21260044><span class="icon" data-v-21260044><!--[--><span class="vpi-sun sun" data-v-9132d5cb></span><span class="vpi-moon moon" data-v-9132d5cb></span><!--]--></span></span></button></div><div class="VPSocialLinks VPNavBarSocialLinks social-links" data-v-4d7c5783 data-v-7bbb2dfd data-v-f983b788><!--[--><a class="VPSocialLink no-icon" href="https://github.com/tolking" aria-label="GitHub" target="_blank" rel="noopener" data-v-f983b788 data-v-d24cbeaf><span class="vpi-social-github"></span></a><!--]--></div><button type="button" class="VPNavBarHamburger hamburger" aria-label="mobile navigation" aria-expanded="false" aria-controls="VPNavScreen" data-v-4d7c5783 data-v-e5f9e07d><span class="container" data-v-e5f9e07d><span class="top" data-v-e5f9e07d></span><span class="middle" data-v-e5f9e07d></span><span class="bottom" data-v-e5f9e07d></span></span></button><!--[--><!--]--></div></header><!----><!--[--><!--]--><template><section class="article" data-v-5f83fddc><section class="with-cover cover" data-v-5f83fddc data-v-feb2c17c><div style="background-image:url(https://picsum.photos/536/354?random&amp;date=2021-10-24);" class="cover-bg" data-v-feb2c17c></div><hgroup class="cover-title" data-v-feb2c17c><template><h1 class="title" data-v-feb2c17c>pixel3 android 12 轻体验</h1></template><!--[--><nav name="scale" appear class="nav-tags article-tags" data-v-5f83fddc data-v-3dac3fce><a class="VPLink link" href="/category?t=dailylife" data-v-3dac3fce><!--[-->dailylife<!--]--></a><span style="flex-grow:0;" class="link separator" data-v-3dac3fce>|</span><a class="VPLink link" href="/tag?t=android" data-v-3dac3fce><!--[-->android<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-5f83fddc><!--[--><!--]--><div style="position:relative;" data-v-5f83fddc><div><p>10月20日 android 12 正式版发布了，就第一时间把手里的 pixel3 升级，体验新版本变化</p><h2 id="开始升级" tabindex="-1">开始升级 <a class="header-anchor" href="#开始升级" aria-label="Permalink to &quot;开始升级&quot;">​</a></h2><p>乘着纸飞机，进入系统更新，开始下载版本</p><p>![android12_1](/img/android12_1.png =360x720)</p><p>![android12_2](/img/android12_2.png =360x720)</p><p>这次的安装包比 11 大了 170MB，想着包含大量界面变动，想着好有些激动。下载好重启安装过一会就升级成功了</p><p>![android12_3](/img/android12_3.png =360x720)</p><p>![android12_4](/img/android12_4.png =360x720)</p><h2 id="体验" tabindex="-1">体验 <a class="header-anchor" href="#体验" aria-label="Permalink to &quot;体验&quot;">​</a></h2><p>这次的界面改动很大，新的设计语言，新的动画，全新的感觉。当然有好也有差劲的地方，比如原生界面的 <code>BottomNavigationBar</code> 真是丑到爆炸，经典的左右滑动切换没有了</p><h3 id="material-you" tabindex="-1">Material You <a class="header-anchor" href="#material-you" aria-label="Permalink to &quot;Material You&quot;">​</a></h3><p>根据壁纸色调生成主题色，效果还是很棒的</p><p>![android12_5](/img/android12_5.png =360x720)</p><p>![android12_6](/img/android12_6.png =360x926)</p><p>不过现在图标还是beta版本，而且不支持第三方图标，启用后图标效果过于割裂，不建议目前使用。希望后期通过滤镜优化</p><p>![android12_7](/img/android12_7.png =360x720)</p><p>![android12_8](/img/android12_8.png =360x720)</p><p>![android12_9](/img/android12_9.png =360x720)</p><p>![android12_10](/img/android12_10.png =360x720)</p><p>![android12_11](/img/android12_11.png =360x720)</p><p>![android12_12](/img/android12_12.png =360x720)</p><p>![android12_13](/img/android12_13.png =360x720)</p><p>整体的交互动画做的很棒，无论是通过不同方式点亮屏幕的交互动画、还是当插上电源从底部向顶部的水波纹动画、还是从应用界面回退到主界面时应用界面缩小回到icon的动画等等。感觉404终于认真做交互了</p><h2 id="每版必看" tabindex="-1">每版必看 <a class="header-anchor" href="#每版必看" aria-label="Permalink to &quot;每版必看&quot;">​</a></h2><p>设置界面的风格给我一种ios的感觉，特别是设置俩个字的位置及向上拖放的交互动画</p><p>![android12_14](/img/android12_14.png =360x720)</p><p>长截屏终于好用啦。当截屏的界面过长时，截屏时就会弹出 <code>获取更多内容</code></p><p>![android12_15](/img/android12_15.png =360x720)</p><p>![android12_16](/img/android12_16.png =360x1515)</p><p>这次改回之前的局中方案，我是喜欢这个变动的，方便操作。</p><p>![android12_17](/img/android12_17.png =360x720)</p><h2 id="彩蛋" tabindex="-1">彩蛋 <a class="header-anchor" href="#彩蛋" aria-label="Permalink to &quot;彩蛋&quot;">​</a></h2><p>![android12_18](/img/android12_18.png =360x720)</p><p>![android12_19](/img/android12_19.png =360x720)</p></div></div><!--[--><!--]--><footer class="article-time" data-v-5f83fddc><p data-v-5f83fddc>创建时间: <time datetime="10/24/2021" data-v-5f83fddc>10/24/2021</time></p><p data-v-5f83fddc>最近更新: <time datetime="10/3/2025" data-v-5f83fddc>10/3/2025</time></p></footer></article><!--[--><!--]--><section name="posts" appear class="main article-list article-pagination" data-v-5f83fddc><article style="--vp-posts-delay:0s;" class="article-item"><a class="VPLink link item-image" href="/posts/vue-composables-crud" title="vue3 组合函数中优雅的复用增删改查"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2021-12-05" alt="vue3 组合函数中优雅的复用增删改查" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/vue-composables-crud"><!--[--><h2 class="title">vue3 组合函数中优雅的复用增删改查</h2><!--]--></a><div class="excerpt"><p>在 vue3 新增的 <code>setup</code> 函数中我们可以更好抽离公用代码，通过组合函数在不同的地方使用，更好的复用代码</p>
