iddle" data-v-9e9783ac></span><span class="bottom" data-v-9e9783ac></span></span></button><!--[--><!--]--></div></header><!----><!--[--><!--]--><template><section class="article" data-v-8ba0a59e><section class="with-cover cover" data-v-8ba0a59e data-v-ccc5e9ed><div style="background-image:url(https://picsum.photos/536/354?random&amp;date=2021-12-05);" class="cover-bg" data-v-ccc5e9ed></div><hgroup class="cover-title" data-v-ccc5e9ed><template><h1 class="title" data-v-ccc5e9ed>vue3 组合函数中优雅的复用增删改查</h1></template><!--[--><nav name="scale" appear class="nav-tags article-tags" data-v-8ba0a59e data-v-15ee7d03><a class="VPLink link" href="/category?t=summary" data-v-15ee7d03><!--[-->summary<!--]--></a><span style="flex-grow:0;" class="link separator" data-v-15ee7d03>|</span><a class="VPLink link" href="/tag?t=vue" data-v-15ee7d03><!--[-->vue<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-8ba0a59e><!--[--><!--]--><div style="position:relative;" data-v-8ba0a59e><div><p>在 vue3 新增的 <code>setup</code> 函数中我们可以更好抽离公用代码，通过组合函数在不同的地方使用，更好的复用代码</p><h2 id="起因" tabindex="-1">起因 <a class="header-anchor" href="#起因" aria-label="Permalink to &quot;起因&quot;">​</a></h2><p>在日常的业务中经常会遇到处理增删改查的情况，以前只是单纯封装api地址便于管理。但在每个业务逻辑中或多或少都会存在获取列表、获取详情、提交表单、修改表单、删除某项等需求，为什么不把这部分代码抽离出来复用呢？</p><h2 id="思路" tabindex="-1">思路 <a class="header-anchor" href="#思路" aria-label="Permalink to &quot;思路&quot;">​</a></h2><p>将增删改查拆分为 <code>查询列表</code> <code>查询详情</code> <code>增/改表单</code> <code>删除某项</code>，然后在在组合函数中处理相关所有逻辑。函数接收api地址等配置参数，返回页面中所需要的参数及函数。<strong>如下是根据我的习惯封装，仅供参考</strong></p><h3 id="查询列表" tabindex="-1">查询列表 <a class="header-anchor" href="#查询列表" aria-label="Permalink to &quot;查询列表&quot;">​</a></h3><p>一般查询列表需要分页，同时可能包括一个搜索表单</p><h4 id="封装" tabindex="-1">封装 <a class="header-anchor" href="#封装" aria-label="Permalink to &quot;封装&quot;">​</a></h4><div class="language-js vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lan
