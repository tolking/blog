ink link" href="/tag?t=es6" data-v-e38d5fa8><!--[-->es6<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-5497f156><!--[--><!--]--><div style="position:relative;" data-v-5497f156><div><p>所谓Promise，简单说就是一个容器，里面保存着某个未来才会结束的事件（通常是一个异步操作）的结果。从语法上说，Promise是一个对象，从它可以获取异步操作的消息。Promise提供统一的API，各种异步操作都可以用同样的方法进行处理。</p><h2 id="promise对象有以下两个特点。" tabindex="-1">Promise对象有以下两个特点。 <a class="header-anchor" href="#promise对象有以下两个特点。" aria-label="Permalink to &quot;Promise对象有以下两个特点。&quot;">​</a></h2><ol><li>对象的状态不受外界影响。Promise对象代表一个异步操作，有三种状态：Pending（进行中）、Resolved（已完成，又称Fulfilled）和Rejected（已失败）。只有异步操作的结果，可以决定当前是哪一种状态，任何其他操作都无法改变这个状态。这也是Promise这个名字的由来，它的英语意思就是“承诺”，表示其他手段无法改变。</li><li>一旦状态改变，就不会再变，任何时候都可以得到这个结果。Promise对象的状态改变，只有两种可能：从Pending变为Resolved和从Pending变为Rejected。只要这两种情况发生，状态就凝固了，不会再变了，会一直保持这个结果。就算改变已经发生了，你再对Promise对象添加回调函数，也会立即得到这个结果。这与事件（Event）完全不同，事件的特点是，如果你错过了它，再去监听，是得不到结果的。</li></ol><h2 id="有了promise对象-就可以将异步操作以同步操作的流程表达出来-避免了层层嵌套的回调函数。此外-promise对象提供统一的接口-使得控制异步操作更加容易。" tabindex="-1">有了Promise对象，就可以将异步操作以同步操作的流程表达出来，避免了层层嵌套的回调函数。此外，Promise对象提供统一的接口，使得控制异步操作更加容易。 <a class="header-anchor" href="#有了promise对象-就可以将异步操作以同步操作的流程表达出来-避免了层层嵌套的回调函数。此外-promise对象提供统一的接口-使得控制异步操作更加容易。" aria-label="Permalink to &quot;有了Promise对象，就可以将异步操作以同步操作的流程表达出来，避免了层层嵌套的回调函数。此外，Promise对象提供统一的接口，使得控制异步操作更加容易。&quot;">​</a></h2><p>Promise也有一些缺点。首先，无法取消Promise，一旦新建它就会立即执行，无法中途取消。其次，如果不设置回调函数，Promise内部抛出的错误，不会反应到外部。第三，当处于Pending状态时，无法得知目前进展到哪一个阶段（刚刚开始还是即将完成）。</p><p>如果某些事件不断地反复发生，一般来说，使用stream模式是比部署Promise更好的选择。</p><div class="language-js vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">js</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;">function</span><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;"> getJSON</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">(</span><span
