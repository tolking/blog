d class="DocSearch-Button-Key"></kbd><kbd class="DocSearch-Button-Key">K</kbd></span></button></div><!--]--></div><!----><div class="VPNavBarAppearance" data-v-44381c2b><button class="VPSwitch VPSwitchAppearance" type="button" role="switch" title="Switch to dark theme" aria-checked="false" data-v-44381c2b data-v-cb70412b data-v-a007f172><span class="check" data-v-a007f172><span class="icon" data-v-a007f172><!--[--><span class="vpi-sun sun" data-v-cb70412b></span><span class="vpi-moon moon" data-v-cb70412b></span><!--]--></span></span></button></div><div class="VPSocialLinks VPNavBarSocialLinks social-links" data-v-44381c2b data-v-5a3c6a52 data-v-aa92e232><!--[--><a class="VPSocialLink no-icon" href="https://github.com/tolking" aria-label="GitHub" target="_blank" rel="noopener" data-v-aa92e232 data-v-7ea80f6e><span class="vpi-social-github" /></a><!--]--></div><button type="button" class="VPNavBarHamburger hamburger" aria-label="mobile navigation" aria-expanded="false" aria-controls="VPNavScreen" data-v-44381c2b data-v-4aa3a97a><span class="container" data-v-4aa3a97a><span class="top" data-v-4aa3a97a></span><span class="middle" data-v-4aa3a97a></span><span class="bottom" data-v-4aa3a97a></span></span></button><!--[--><!--]--></div></header><!----><!--[--><!--]--><template><section class="article" data-v-51741391><section class="with-cover cover" data-v-51741391 data-v-a13f5ba0><div style="background-image:url(https://picsum.photos/536/354?random&amp;date=2020-12-06);" class="cover-bg" data-v-a13f5ba0></div><hgroup class="cover-title" data-v-a13f5ba0><template><h1 class="title" data-v-a13f5ba0>重构线性地图开发总结</h1></template><!--[--><nav name="scale" appear class="nav-tags article-tags" data-v-51741391 data-v-a7820e01><a class="VPLink link" href="/category?t=dailylife" data-v-a7820e01><!--[-->dailylife<!--]--></a><span style="flex-grow:0;" class="link separator" data-v-a7820e01>|</span><a class="VPLink link" href="/tag?t=minecraft" data-v-a7820e01><!--[-->minecraft<!--]--></a><a class="VPLink link" href="/tag?t=vue" data-v-a7820e01><!--[-->vue<!--]--></a><a class="VPLink link" href="/tag?t=svg" data-v-a7820e01><!--[-->svg<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-51741391><!--[--><!--]--><div style="position:relative;" data-v-51741391><div><p>之前制作过一份简单的 <a href="https://www.minecraft.net/" target="_blank" rel="noreferrer">minecraft</a> 线性地图，现在基于 svg 重构了一版。现在是时候总结两者的区别了</p><p>之前的文章 <a href="./../posts/minecraft-map">canvas 地图开发总结</a> 中最后提到</p><blockquote><p>总感觉选 canvas 是个巨大失误，如果用 svg 的话...</p></blockquote><p>但事实并不是我想象的样子，在 svg 版地图的开发中我还是遇到了些我意想之外的问题</p><h2 id="选择框架" tabindex="-1">选择框架 <a class="header-anchor" href="#选择框架" aria-label="Permalink to &quot;选择框架&quot;">​</a></h2><p>整体基于 svg 的话，只好将 svg 嵌入到 DOM 中。在重构之前 vue3 也正式发布，所以就计划使用 vue 来生成 DOM，一边也正式使用下 vue3。同时 vite 也适合项目的要求，所以就一同加入。但 hammer 不支持 ESM 模块导入，后来找到 @egjs/hammerjs，不但支持模块导入，而且还可以按需加载</p><p>所以整体的构架就是 svg <a href="https://github.com/vuejs/vue-next" target="_blank" rel="noreferrer">vue 3</a> <a href="https://github.com/vitejs/vite" target="_blank" rel="noreferrer">vite</a> <a href="https://www.npmjs.com/package/@egjs/hammerjs" target="_blank" rel="noreferrer">@egjs/hammerjs</a></p><h2 id="开发" tabindex="-1">开发 <a class="header-anchor" href="#开发" aria-label="Permalink to &quot;开发&quot;">​</a></h2><p>整体的逻辑和功能都和之前的版本保持一致，最明显的区别就是现在的地图只在最初绘制一次，避免 canvas 经过操作后需要重新绘制，增强拖动和缩放的性能</p><p>同时加入 css变量 与 自适应地浅色和深色模式，增加一些加载和过度动画</p><h4 id="svg-地图绘制" tabindex="-1">svg 地图绘制 <a class="header-anchor" href="#svg-地图绘制" aria-label="Permalink to &quot;svg 地图绘制&quot;">​</a></h4><ul><li>通过 viewBox 来定义绘制的范围</li><li>通过 rect 和 circle 标签绘制正方形边界与圆形边界</li><li>通过 path 来实现自定义地图线路</li><li>通过 text 标签显示文本信息</li></ul><p>整体难度和 canvas 差不多</p><p>同时由于 svg 良好的交互性，我实现了在 canvas 中比较难实现的显示线路的 notes 信息的功能。当鼠标移动到有记录 notes 信息的线路上就会显示提示信息</p><h4 id="缩放和拖动" tabindex="-1">缩放和拖动 <a class="header-anchor" href="#缩放和拖动" aria-label="Permalink to &quot;缩放和拖动&quot;">​</a></h4><p>由于要兼容手机和电脑，所以依然选择之前的方案。但由于地图只绘制一次，会造成文本的大小和线路的粗细不好随缩放变化，影响视觉。所以就利用 css 变量动态传值，动态改变其值</p><p>然后当数据较多和放大过大会引起性能严重下降，缩放和拖动卡到不行，最后不得已限制了缩放的最大程度。canvas 版本在这方面表现就更加优秀些</p><h2 id="总结" tabindex="-1">总结 <a class="header-anchor" href="#总结" aria-label="Permalink to &quot;总结&quot;">​</a></h2><ul><li>svg 与 canvas 各有优势和缺点，最好按照需求选择</li><li>svg 更加适用于具有交互性的小型项目，比如可变色的图标、小型的图标动画或者按照路径移动的动画</li><li>canvas 更加适合数据变动比较大的项目</li><li>vite 使用很方便，开发启动和更新很快，没有配置文件也可以正常启动和打包</li><li>vue3 的 setup 和 组合式API 配合使用拆分代码使用还是挺容易</li><li>vue3 的 teleport 可以将内容发送到DOM的任意节点，包括 title 标签来实现动态改变网页标题。我似乎想到了一个黑科技用法</li><li>vue3 的 emits 无法与 多个根节点 同时使用</li></ul><p><a href="https://map.ououe.com" target="_blank" rel="noreferrer">​地图</a></p><p><a href="https://github.com/tolking/map" target="_blank" rel="noreferrer">查看源码</a></p></div></div><!--[--><!--]--><footer class="article-time" data-v-51741391><p data-v-51741391>创建时间: <time datetime="12/6/2020" data-v-51741391>12/6/2020</time></p><p data-v-51741391>最近更新: <time datetime="10/24/2024" data-v-51741391>10/24/2024</time></p></footer></article><!--[--><!--]--><section name="posts" appear class="main article-list article-pagination" data-v-51741391><article style="--vp-posts-delay:0s;" class="article-item"><a class="VPLink link item-image" href="/posts/components-helper" title="开发 vue 组件库代码提示生成工具的总结"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2021-05-05" alt="开发 vue 组件库代码提示生成工具的总结" data-v-39fcef5b><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/components-helper"><!--[--><h2 class="title">开发 vue 组件库代码提示生成工具的总结</h2><!--]--></a><div class="excerpt"><p>之前基于 <a href="https://element-plus.org/" target="_blank" rel="noreferrer">element-plus</a> 开发了组件库 <a href="/lib/element-pro-components.html">element-pro-components</a>。但为了更好的用于实际开发中需要提供代码提示文件用于更好的代码提示。</p>
