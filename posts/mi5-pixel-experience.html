class="DocSearch-Button-Key"></kbd><kbd class="DocSearch-Button-Key">K</kbd></span></button></div><!--]--></div><!----><div class="VPNavBarAppearance" data-v-4d7c5783><button class="VPSwitch VPSwitchAppearance" type="button" role="switch" title="Switch to dark theme" aria-checked="false" data-v-4d7c5783 data-v-9132d5cb data-v-21260044><span class="check" data-v-21260044><span class="icon" data-v-21260044><!--[--><span class="vpi-sun sun" data-v-9132d5cb></span><span class="vpi-moon moon" data-v-9132d5cb></span><!--]--></span></span></button></div><div class="VPSocialLinks VPNavBarSocialLinks social-links" data-v-4d7c5783 data-v-7bbb2dfd data-v-f983b788><!--[--><a class="VPSocialLink no-icon" href="https://github.com/tolking" aria-label="GitHub" target="_blank" rel="noopener" data-v-f983b788 data-v-d24cbeaf><span class="vpi-social-github"></span></a><!--]--></div><button type="button" class="VPNavBarHamburger hamburger" aria-label="mobile navigation" aria-expanded="false" aria-controls="VPNavScreen" data-v-4d7c5783 data-v-e5f9e07d><span class="container" data-v-e5f9e07d><span class="top" data-v-e5f9e07d></span><span class="middle" data-v-e5f9e07d></span><span class="bottom" data-v-e5f9e07d></span></span></button><!--[--><!--]--></div></header><!----><!--[--><!--]--><template><section class="article" data-v-5f83fddc><section class="with-cover cover" data-v-5f83fddc data-v-feb2c17c><div style="background-image:url(https://picsum.photos/536/354?random&amp;date=2020-05-30);" class="cover-bg" data-v-feb2c17c></div><hgroup class="cover-title" data-v-feb2c17c><template><h1 class="title" data-v-feb2c17c>小米5 PixelExperience 体验</h1></template><!--[--><nav name="scale" appear class="nav-tags article-tags" data-v-5f83fddc data-v-3dac3fce><a class="VPLink link" href="/category?t=dailylife" data-v-3dac3fce><!--[-->dailylife<!--]--></a><span style="flex-grow:0;" class="link separator" data-v-3dac3fce>|</span><a class="VPLink link" href="/tag?t=android" data-v-3dac3fce><!--[-->android<!--]--></a><a class="VPLink link" href="/tag?t=PixelExperience" data-v-3dac3fce><!--[-->PixelExperience<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-5f83fddc><!--[--><!--]--><div style="position:relative;" data-v-5f83fddc><div><p>突然发现 PixelExperience 这个 ROM 包，花了些时间刷机体验下，用起来比 MIUI 好很多 漂亮、流畅、没有注入广告。最重要的就是可以最大幅度的体验安卓原生的系统</p><h2 id="初始工作" tabindex="-1">初始工作 <a class="header-anchor" href="#初始工作" aria-label="Permalink to &quot;初始工作&quot;">​</a></h2><ul><li>找出遗落在垃圾箱的小米5开机。。。插电开机。。。</li><li>看了下膨胀的电池，去X包随便下单一个电池</li><li>装上顺利开机</li></ul><h2 id="刷机前准备" tabindex="-1">刷机前准备 <a class="header-anchor" href="#刷机前准备" aria-label="Permalink to &quot;刷机前准备&quot;">​</a></h2><ul><li>下载配置adb和驱动、<a href="https://www.miui.com/unlock/download.html" target="_blank" rel="noreferrer">解锁BL</a>、最好从<a href="http://bigota.d.miui.com/8.11.22/miui_MI5_8.11.22_f9ead04910_8.0.zip" target="_blank" rel="noreferrer">开发版</a>开始刷机</li><li>下载 <a href="https://dl.twrp.me/gemini/" target="_blank" rel="noreferrer">TWRP</a>、<a href="https://pan.baidu.com/s/1fV02cjhJjO_JWe8ynXQDcg" target="_blank" rel="noreferrer">miui_MI5_V10</a> 提取码: 74fj、<a href="https://download.pixelexperience.org/gemini" target="_blank" rel="noreferrer">PixelExperience</a></li></ul><h2 id="刷机" tabindex="-1">刷机 <a class="header-anchor" href="#刷机" aria-label="Permalink to &quot;刷机&quot;">​</a></h2><ul><li>使用adb工具刷入临时 TWRP recovery (<strong>记住不要重启到系统，不然会恢复到官方 recovery</strong>)</li><li>使用四清</li><li>将手机链接至电脑，将ROM发送到手机 (或者可以使用 ADB Sideload)</li><li>先刷 <strong>miui_MI5_V10</strong> 再刷 <strong>PixelExperience ROM</strong></li><li>刷完重启过几分钟就可以体验了</li></ul><h2 id="使用" tabindex="-1">使用 <a class="header-anchor" href="#使用" aria-label="Permalink to &quot;使用&quot;">​</a></h2><ul><li>由于404的关系，你最好先手动修改时间。不然你可能会遇到部分软件、网站无法联网。不要问我为什么</li><li>整体视觉效果都和我的 pixel 3 差不多</li><li>系统有两个相机，一个同 LineageOS 差不多，一个更接近 pixel</li><li>系统默认为虚拟按键，可以在按键中设置实体按键</li><li>整体比原生 MIUI 更流畅、也没有预装垃圾软件、更没有MIUI广告，除了404外简直不要太好，i了i了</li></ul><p>![mi5_1](/img/mi5_1.png =360x640) ![mi5_2](/img/mi5_2.jpg =360x640)</p></div></div><!--[--><!--]--><footer class="article-time" data-v-5f83fddc><p data-v-5f83fddc>创建时间: <time datetime="5/30/2020" data-v-5f83fddc>5/30/2020</time></p><p data-v-5f83fddc>最近更新: <time datetime="10/3/2025" data-v-5f83fddc>10/3/2025</time></p></footer></article><!--[--><!--]--><section name="posts" appear class="main article-list article-pagination" data-v-5f83fddc><article style="--vp-posts-delay:0s;" class="article-item"><a class="VPLink link item-image" href="/posts/typescript-threshold" title="TypeScript 入门"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2020-08-15" alt="TypeScript 入门" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/typescript-threshold"><!--[--><h2 class="title">TypeScript 入门</h2><!--]--></a><div class="excerpt"><p>这是一个简单的入门，带你快速了解 TypeScript 类型</p>
