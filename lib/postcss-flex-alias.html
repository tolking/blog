ass="VPLink link" href="/tag?t=postcss" data-v-a7820e01><!--[-->postcss<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-51741391><!--[--><!--]--><div style="position:relative;" data-v-51741391><div><p>postcss plugin easily write flex</p><section class="flex" data-v-5998121e><div class="flex-select" data-v-5998121e><p style="display:inline-block;" data-v-5998121e>flex-</p><select class="select-item" data-v-5998121e><!--[--><option value="_" data-v-5998121e>_</option><option value="x" data-v-5998121e>x</option><option value="y" data-v-5998121e>y</option><option value="w" data-v-5998121e>w</option><option value="m" data-v-5998121e>m</option><!--]--></select><select class="select-item" data-v-5998121e><!--[--><option value="_" data-v-5998121e>_</option><option value="s" data-v-5998121e>s</option><option value="a" data-v-5998121e>a</option><option value="b" data-v-5998121e>b</option><option value="c" data-v-5998121e>c</option><option value="e" data-v-5998121e>e</option><!--]--></select><select class="select-item" data-v-5998121e><!--[--><option value="_" data-v-5998121e>_</option><option value="s" data-v-5998121e>s</option><option value="b" data-v-5998121e>b</option><option value="c" data-v-5998121e>c</option><option value="e" data-v-5998121e>e</option><option value="h" data-v-5998121e>h</option><!--]--></select><select disabled class="select-item" data-v-5998121e><!--[--><option value="_" data-v-5998121e>_</option><option value="s" data-v-5998121e>s</option><option value="a" data-v-5998121e>a</option><option value="b" data-v-5998121e>b</option><option value="c" data-v-5998121e>c</option><option value="e" data-v-5998121e>e</option><!--]--></select></div><button class="flex-btn" data-v-5998121e>add</button><button class="flex-btn" data-v-5998121e>del</button><div style="display: flex;flex-flow: row nowrap;justify-content: center;align-items: center;undefined" class="flex-box" data-v-5998121e><!--[--><div class="box-item" data-v-5998121e>box1</div><div class="box-item" data-v-5998121e>box2</div><!--]--></div></section><div class="tip custom-block"><p class="custom-block-title">TIP</p><ul><li>Pull the upper right and lower corner, you can change the size of the box body</li><li>Depending on the number of internal elements, the effect may vary, increasing or decreasing the number of views</li></ul></div><h2 id="explain" tabindex="-1">Explain <a class="header-anchor" href="#explain" aria-label="Permalink to &quot;Explain&quot;">​</a></h2><p><strong>display: flex-[<code>flex-flow</code>][<code>justify-content</code>][<code>align-items</code>][<code>align-content</code>]</strong></p><p>Use <code>_</code> to denote null values, and last <code>_</code> values can be omitted (display: flex-wb_s)</p><h3 id="flex-flow" tabindex="-1">flex-flow <a class="header-anchor" href="#flex-flow" aria-label="Permalink to &quot;flex-flow&quot;">​</a></h3><ul><li><code>x</code>: row nowrap</li><li><code>y</code>: column nowrap</li><li><code>w</code>: row wrap</li><li><code>m</code>: column wrap</li></ul><h3 id="justify-content" tabindex="-1">justify-content <a class="header-anchor" href="#justify-content" aria-label="Permalink to &quot;justify-content&quot;">​</a></h3><ul><li><code>s</code>: flex-start</li><li><code>a</code>: space-around</li><li><code>b</code>: space-between</li><li><code>c</code>: center</li><li><code>e</code>: flex-end</li></ul><h3 id="align-items" tabindex="-1">align-items <a class="header-anchor" href="#align-items" aria-label="Permalink to &quot;align-items&quot;">​</a></h3><ul><li><code>s</code>: flex-start</li><li><code>b</code>: baseline</li><li><code>c</code>: center</li><li><code>e</code>: flex-end</li><li><code>h</code>: stretch</li></ul><h3 id="align-content" tabindex="-1">align-content <a class="header-anchor" href="#align-content" aria-label="Permalink to &quot;align-content&quot;">​</a></h3><ul><li><code>s</code>: flex-start</li><li><code>a</code>: space-around</
