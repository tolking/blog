box" data-v-5998121e><!--[--><div class="box-item" data-v-5998121e>box1</div><div class="box-item" data-v-5998121e>box2</div><!--]--></div></section><div class="tip custom-block"><p class="custom-block-title">TIP</p><ul><li>Pull the upper right and lower corner, you can change the size of the box body</li><li>Depending on the number of internal elements, the effect may vary, increasing or decreasing the number of views</li></ul></div><h2 id="explain" tabindex="-1">Explain <a class="header-anchor" href="#explain" aria-label="Permalink to &quot;Explain&quot;">​</a></h2><p><strong>display: flex-[<code>flex-flow</code>][<code>justify-content</code>][<code>align-items</code>][<code>align-content</code>]</strong></p><p>Use <code>_</code> to denote null values, and last <code>_</code> values can be omitted (display: flex-wb_s)</p><h3 id="flex-flow" tabindex="-1">flex-flow <a class="header-anchor" href="#flex-flow" aria-label="Permalink to &quot;flex-flow&quot;">​</a></h3><ul><li><code>x</code>: row nowrap</li><li><code>y</code>: column nowrap</li><li><code>w</code>: row wrap</li><li><code>m</code>: column wrap</li></ul><h3 id="justify-content" tabindex="-1">justify-content <a class="header-anchor" href="#justify-content" aria-label="Permalink to &quot;justify-content&quot;">​</a></h3><ul><li><code>s</code>: flex-start</li><li><code>a</code>: space-around</li><li><code>b</code>: space-between</li><li><code>c</code>: center</li><li><code>e</code>: flex-end</li></ul><h3 id="align-items" tabindex="-1">align-items <a class="header-anchor" href="#align-items" aria-label="Permalink to &quot;align-items&quot;">​</a></h3><ul><li><code>s</code>: flex-start</li><li><code>b</code>: baseline</li><li><code>c</code>: center</li><li><code>e</code>: flex-end</li><li><code>h</code>: stretch</li></ul><h3 id="align-content" tabindex="-1">align-content <a class="header-anchor" href="#align-content" aria-label="Permalink to &quot;align-content&quot;">​</a></h3><ul><li><code>s</code>: flex-start</li><li><code>a</code>: space-around</li><li><code>b</code>: space-between</li><li><code>c</code>: center</li><li><code>e</code>: flex-end</li></ul></div></div><!--[--><!--]--><footer class="article-time" data-v-5f83fddc><p data-v-5f83fddc>创建时间: <time datetime="4/5/2019" data-v-5f83fddc>4/5/2019</time></p><p data-v-5f83fddc>最近更新: <time datetime="10/3/2025" data-v-5f83fddc>10/3/2025</time></p></footer></article><!--[--><!--]--><section name="posts" appear class="main article-list article-pagination" data-v-5f83fddc><article style="--vp-posts-delay:0s;" class="article-item"><a class="VPLink link item-image" href="/lib/vuepress-plugin-reading-progress" title="vuepress-plugin-reading-progress"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://picsum.photos/536/354?random&amp;date=2019-04-14" alt="vuepress-plugin-reading-progress" data-v-b74d1fdf><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/lib/vuepress-plugin-reading-progress"><!--[--><h2 class="title">vuepress-plugin-reading-progress</h2><!--]--></a><div class="excerpt"><p>a reading progress bar plugin for vuepress</p>
