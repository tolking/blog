<span class="line"><span>  +- styles.less 输出文件</span></span>
<span class="line"><span>  +- variable.less 变量文件</span></span></code></pre></div><h2 id="默认字体列表" tabindex="-1">默认字体列表 <a class="header-anchor" href="#默认字体列表" aria-label="Permalink to &quot;默认字体列表&quot;">​</a></h2><p>@f-base: -apple-system,BlinkMacSystemFont,Microsoft YaHei,Segoe UI,Roboto,Source Han Sans SC,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neu,sans-serif</p><h2 id="默认颜色" tabindex="-1">默认颜色 <a class="header-anchor" href="#默认颜色" aria-label="Permalink to &quot;默认颜色&quot;">​</a></h2><p>必须颜色，只能够修改，不可删除</p><ul><li>@c-text: @c-gray; // 字体默认颜色</li><li>@c-line: @c-silver; // 线条默认颜色</li><li>@c-btn: @c-blue; // 按键背景</li><li>@c-shadow: fade(@c-black, 30%); // 阴影默认颜色</li><li>@c-t: transparent; // 透明</li></ul><h2 id="属性简写" tabindex="-1">属性简写 <a class="header-anchor" href="#属性简写" aria-label="Permalink to &quot;属性简写&quot;">​</a></h2><div class="language-less vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">less</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#6A737D;--shiki-dark:#6A737D;">/* 例如 */</span></span>
