class="DocSearch-Button-Key"></kbd><kbd class="DocSearch-Button-Key">K</kbd></span></button></div><!--]--></div><!----><div class="VPNavBarAppearance" data-v-4d7c5783><button class="VPSwitch VPSwitchAppearance" type="button" role="switch" title="Switch to dark theme" aria-checked="false" data-v-4d7c5783 data-v-9132d5cb data-v-21260044><span class="check" data-v-21260044><span class="icon" data-v-21260044><!--[--><span class="vpi-sun sun" data-v-9132d5cb></span><span class="vpi-moon moon" data-v-9132d5cb></span><!--]--></span></span></button></div><div class="VPSocialLinks VPNavBarSocialLinks social-links" data-v-4d7c5783 data-v-7bbb2dfd data-v-f983b788><!--[--><a class="VPSocialLink no-icon" href="https://github.com/tolking" aria-label="GitHub" target="_blank" rel="noopener" data-v-f983b788 data-v-d24cbeaf><span class="vpi-social-github"></span></a><!--]--></div><button type="button" class="VPNavBarHamburger hamburger" aria-label="mobile navigation" aria-expanded="false" aria-controls="VPNavScreen" data-v-4d7c5783 data-v-e5f9e07d><span class="container" data-v-e5f9e07d><span class="top" data-v-e5f9e07d></span><span class="middle" data-v-e5f9e07d></span><span class="bottom" data-v-e5f9e07d></span></span></button><!--[--><!--]--></div></header><!----><!--[--><!--]--><template><section class="article" data-v-5f83fddc><section class="with-cover cover" data-v-5f83fddc data-v-feb2c17c><div style="background-image:url(https://picsum.photos/536/354?random&amp;date=2022-05-01);" class="cover-bg" data-v-feb2c17c></div><hgroup class="cover-title" data-v-feb2c17c><template><h1 class="title" data-v-feb2c17c>tagged-operator</h1></template><!--[--><nav name="scale" appear class="nav-tags article-tags" data-v-5f83fddc data-v-3dac3fce><a class="VPLink link" href="/category?t=project" data-v-3dac3fce><!--[-->project<!--]--></a><span style="flex-grow:0;" class="link separator" data-v-3dac3fce>|</span><a class="VPLink link" href="/tag?t=operator" data-v-3dac3fce><!--[-->operator<!--]--></a></nav><!--]--></hgroup></section><!--[--><!--]--><article id="VPContent" class="main vp-doc" data-v-5f83fddc><!--[--><!--]--><div style="position:relative;" data-v-5f83fddc><div><p>tagged-operator 是一个通过带标签的模板字符串模拟实现操作符重载的功能的库</p><h2 id="起因" tabindex="-1">起因 <a class="header-anchor" href="#起因" aria-label="Permalink to &quot;起因&quot;">​</a></h2><p>JavaScript 本身目前并不支持操作符重载这种功能，很多时候如果需要处理不是数字的话很麻烦。或许你会封装成函数处理，但类似这样的代码却不是很直观。</p><div class="language-js vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">js</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;">const</span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;"> object</span><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;"> =</span><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;"> div</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">(</span><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">add</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">(a, b), </span><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">sub</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">(c, </span><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">add</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">(d, </span><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;">mul</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;">(e, f))))</span></span></code></pre></div><p>如果支持操作符重载能够像下面这样多好</p><div class="language-js vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">js</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;">const</span><span style="--shiki-light:#005CC5;--shiki-dark:#79B8FF;"> object</span><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;"> =</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> (a </span><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;">+</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> b) </span><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;">/</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> (c </span><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;">-</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> (d </span><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;">+</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> e </span><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;">*</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> f))</span></span></code></pre></div><h2 id="方案" tabindex="-1">方案 <a class="header-anchor" href="#方案" aria-label="Permalink to &quot;方案&quot;">​</a></h2><ol><li><p>当然可以通过 Babel 插件在编译时修改源码实现，npm 中也存在一些这样的插件，但这样的代码仅能够在编译后运行。而且这样的代码在 TypeScript 中会直接报错。</p></li><li><p>后来我就想到可以通过 <a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Template_literals#%E5%B8%A6%E6%A0%87%E7%AD%BE%E7%9A%84%E6%A8%A1%E6%9D%BF%E5%AD%97%E7%AC%A6%E4%B8%B2" target="_blank" rel="noreferrer">带标签的模板字符串</a> 来模拟实现。</p></li></ol><h2 id="原理" tabindex="-1">原理 <a class="header-anchor" href="#原理" aria-label="Permalink to &quot;原理&quot;">​</a></h2><div class="language-js vp-adaptive-theme"><button title="Copy Code" class="copy"></button><span class="lang">js</span><pre class="shiki shiki-themes github-light github-dark vp-code" tabindex="0"><code><span class="line"><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;">const</span><span style="--shiki-light:#6F42C1;--shiki-dark:#B392F0;"> calc</span><span style="--shiki-light:#D73A49;--shiki-dark:#F97583;"> =</span><span style="--shiki-light:#24292E;--shiki-dark:#E1E4E8;"> (</span><span style="--shiki-light:#E36209;--shiki-dark:#FFAB70;">strings</span><span style="--shiki-light:
